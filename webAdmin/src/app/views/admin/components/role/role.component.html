<g-load *ngIf="isLoad"></g-load>
<nz-breadcrumb>
  <nz-breadcrumb-item>系统管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>角色管理</nz-breadcrumb-item>
</nz-breadcrumb>

<nz-layout>
  <nz-content>
    <button nz-button nzType="primary" nzGhost nzSize="small" (click)="openAdd()"><i nz-icon
      nzType="plus"></i>新增</button>
    <nz-table [nzBordered]="true" nzSize="small" #basicTable [nzShowPagination]="false" [nzData]="dataList">
      <thead>
        <tr>
          <th>角色名称</th>
          <th>角色描述</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.title }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.add_time }}</td>
          <td>
            <button nz-button nzType="primary" nzSize="small" nzGhost>授权</button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button nzType="default" nzSize="small" nzDanger (click)="openEdit(data)">修改</button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nz-button nzType="default" nzSize="small" nzDanger>删除</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-content>
</nz-layout>
<nz-drawer *ngIf="visible" [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
  [nzMaskClosable]="false" [nzWidth]="500" [nzVisible]="visible" [nzTitle]="selectItem?'修改角色':'新增角色'" (nzOnClose)="close()">
  <role-addeditrole [selectTiem]="selectItem" (close)="close()" (upDate)="getList()" #addedituser></role-addeditrole>
</nz-drawer>

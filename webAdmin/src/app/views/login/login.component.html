<g-load *ngIf="isLoad"></g-load>
<div class="bg-blue-900 w-full h-full flex justify-center items-center">
  <form class=" line-through" nz-form>
    <nz-form-item class="w-64 flex justify-center">
     <img src="../../../assets/images/logo.svg" >
    </nz-form-item>
    <nz-form-item class="w-64">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input placeholder="用户名" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
      </nz-input-group>
    </nz-form-item>
    <nz-form-item class="w-64">
      <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="密码" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
      </nz-input-group>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-form-item>
    <nz-form-item class="w-64">
      <nz-form-control>
        <div nz-row>
          <div nz-col>
            <input class="w-40" type="text" nz-input placeholder="验证码" [(ngModel)]="code" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div nz-col class="w-24 cursor-pointer" (click)="getCode()">
            <img [src]="svgCaptcha">
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-64">
      <nz-form-control>
        <button class="w-64" nz-button nzType="primary" (click)="doLogin()">登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
